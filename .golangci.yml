version: "2"

run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  enable:
    - goheader
    - misspell
    - nilnil
    - paralleltest
    - revive
  settings:
    revive:
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: var-naming
          disabled: true
        - name: line-length-limit
          disabled: true
        - name: function-length
          disabled: true
        - name: cognitive-complexity
          arguments: [ 30 ]
        - name: cyclomatic
          disabled: true
        - name: import-alias-naming
          disabled: true
        - name: unused-receiver
          disabled: true
        - name: unhandled-error
          arguments: [ "fmt.Println" ]
    goheader:
      template: |-
        Copyright {{ YEAR }} LLC "Ozon Technologies".
        SPDX-License-Identifier: Apache-2.0

formatters:
  enable:
    - goimports
    - gofmt
  settings:
    goimports:
      local-prefixes:
        - github.com/ozontech/ch-rollup
